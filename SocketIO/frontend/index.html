<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="jquery-3.2.1.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>GapShAPP</h1>
        <div id="login-div">
            <input placeholder="username" type="text" id="loginbox">
            <button id="loginbtn">LOGIN</button>
        </div>
        <div id="chat-div" style="display: none">
            <div id = "Room1">
                <h1>ROOM-1</h1>
                <div>
                        <input placeholder="new message" type="text" id="msgbox1">
                        <button id="sendmsg1">SEND</button>
                        <ul id="msglist1"></ul>
                </div>
               

            </div>

            <div id = "Room2">
                    <h1>ROOM-2</h1>
                    <div>
                            <input placeholder="new message" type="text" id="msgbox2">
                            <button id="sendmsg2">SEND</button>
                            <ul id="msglist2"></ul>
                    </div>
                   
    
                </div>
            
        </div>
        
    </body>
</html>
